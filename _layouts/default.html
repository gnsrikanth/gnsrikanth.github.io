<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
  

    <header class="page-header" role="banner" >
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
<div>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<ul>
  <li><a class="w3-bar-item w3-button" href="https://gnsrikanth.github.io">Home</a></li>
  <li><a class="w3-bar-item w3-button"  href="https://gnsrikanth.github.io/ctf/">Ctf</a></li>
  <li><a  class="w3-bar-item w3-button" href="https://gnsrikanth.github.io/ml/">Ml</a></li>
  <li><a  class="w3-bar-item w3-button" href="https://gnsrikanth.github.io/blockchain/">Blockchain</a></li>
</ul>
</div> 
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Maintained by Grandhi Naga Srikanth</a>.</span>
      </footer>
    </main>
  </body>
</html>
